<ion-view title="realEstateList">
    <ion-content padding="false" class="has-header">
        <h2>{{groupName}}</h2>
        <div>
            <p>
                진도바
            </p>
        </div>
        <ion-list>
			<ion-item class="item-remove-animate  item-icon-right" ng-repeat="realEstate in realEstateList" type="item-text-wrap" href="#/RECheckList/{{groupId}}/{{realEstate.reId}}">
					<h2>{{realEstate.reAddres}}</h2>
					<p>{{realEstate.SaleOrRental}}/{{realEstate.getOrPut}}</p>
					<p>{{realEstate.lmntDttm}}</p>
					<i class="icon ion-chevron-right icon-accessory"></i>

					<ion-option-button class="button-assertive" ng-click="remove(realEstate)">
					  Delete
					</ion-option-button>
			</ion-item>
		</ion-list>
		

	
    </ion-content>
			<div class="bar bar-footer button-bar" >
		<!--<a class="button button-full button-positive   icon ion-android-add" href="#/groupList/addGroup" ></a>-->
			<a class="button  button-positive icon ion-android-add  " href="#/RECheckList/{{groupId}}/new" ></a>
		</div>
</ion-view>
